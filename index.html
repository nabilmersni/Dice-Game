<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/712b829d27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/ongletLogo.png"/>
    <title>Dice-Game</title>
</head>
<body>
    <div class="container-fluid">
        <div class="game-box">
            <div class="who-win" >
                <img class="default  winner-img " src="img/winner3.gif" alt="">
                <img class="default loser-img " src="img/loser.png" alt="">
            </div>
                <div class="player-1">
                    <h2 class="player-1-name name">Player 1</h2>
                    <img class="player-1-dice dice" src="/img/dice-1.png" alt="">

                </div>
                <div class="player-2">
                    <h2 class="player-2-name name">Player 2</h2>
                    <img class="player-2-dice dice" src="/img/dice-1.png" alt="">
                

                </div>
            <button class="new-btn btn btn-primary btn-new-pos" ><i class="far fa-plus-square esp"></i>New Game</button>
            <button class="roll-btn btn btn-primary btn-roll-pos" ><i class="fas fa-dice-d20 esp "></i>Roll Dice</button>
        </div>
    
    
    
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </div>
    <!------Bootstrap script-------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!------Bootstrap script-------->

    <!------My scripts-------->
    <script src="js/main.js"></script>
    <!------My script-------->
</body>
</html>
